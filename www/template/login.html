<ion-view hide-nav-bar="true">
    <ion-content id="login-content" has-bouncing="false">
        <h2>LADIO</h2>
        <form ng-submit="login.requestLogin()">
            <ion-list>
                <label class="item item-input">
                    <input type="text" placeholder="아이디를 입력하세요" ng-model="login.username" name="username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="비밀번호를 입력하세요." ng-model="login.password" name="password">
                </label>
            </ion-list>
            <p>{{login.warnning}}</p>
            <input type="submit" class="button button-dark button-block" value="로그인">
            <!--
            <a href="" class="button button-block"><i class="fa fa-facebook-official fa-lg"></i>Login with facebook</a>
            -->
            <a href="#/signup" class="button button-clear button-dark">이메일로 가입하기</a>
            <!--<p>{{login.window_width}}</p>-->
        </form>
    </ion-content>
</ion-view>
